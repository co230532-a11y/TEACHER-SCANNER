<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Display</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .date-container {
        text-align: center;
        padding: 20px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .day-number {
        font-size: 4rem;
        font-weight: 800;
        color: #273c75;
        line-height: 1;
        margin-bottom: 8px;
      }

      .month-year {
        font-size: 1.2rem;
        font-weight: 600;
        color: #667eea;
        margin-bottom: 5px;
      }

      .day-name {
        font-size: 0.9rem;
        color: #888;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1.5px;
      }
    </style>
  </head>
  <body>
    <div class="date-container">
      <div class="day-number" id="dayNumber">17</div>
      <div class="month-year" id="monthYear">November 2025</div>
      <div class="day-name" id="dayName">Sunday</div>
    </div>

    <script>
      const dayNumberEl = document.getElementById("dayNumber");
      const monthYearEl = document.getElementById("monthYear");
      const dayNameEl = document.getElementById("dayName");

      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      const days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      const today = new Date();

      dayNumberEl.textContent = today.getDate();
      monthYearEl.textContent = `${
        months[today.getMonth()]
      } ${today.getFullYear()}`;
      dayNameEl.textContent = days[today.getDay()];
    </script>
  </body>
</html>
